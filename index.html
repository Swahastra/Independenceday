<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <img src="https://png.pngtree.com/png-clipart/20230708/original/pngtree-gift-box-colorful-stripes-three-dimensional-illustration-png-image_9278402.png" alt="Gift Box" id="gift-box">
        <button id="open-btn">Open</button>
        <audio id="background-music" src="https://www.zedge.net/ringtone/6034bdf9-626c-4d28-86dc-176d106b6e2a"></audio>
        
    </div>
    <div id="flag-container" class="hidden">
        <div class="flag">
            <div class="saffron"></div>
            <div class="white">
                <div class="ashoka-chakra">
                    <div class="spoke-container">
                        <!-- 24 spokes for Ashoka Chakra -->
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                    </div>
                </div>
            </div>
            <div class="green"></div>
        </div>
        <div id="message" class="hidden">
          <span class="saffron-text">Happy</span><br>
          <span class="white-text">48th</span><br>
          <span class="green-text">IndependenceDay</span>
        </div>

        </div>
    <div id="flowers-container"></div>
    <script src="script.js"></script>
</body>
</html>
